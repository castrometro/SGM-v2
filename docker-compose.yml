services:
  # ========================
  # Base de Datos PostgreSQL
  # ========================
  db:
    image: postgres:16-alpine
    container_name: sgm_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sgm_nomina}
      POSTGRES_USER: ${POSTGRES_USER:-sgm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sgm_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sgm_user} -d ${POSTGRES_DB:-sgm_nomina}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================
  # Redis (Cache + Celery)
  # ========================
  redis:
    image: redis:7-alpine
    container_name: sgm_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================
  # Backend Django
  # ========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sgm_backend
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --reload"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - POSTGRES_DB=${POSTGRES_DB:-sgm_nomina}
      - POSTGRES_USER=${POSTGRES_USER:-sgm_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-sgm_password}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-secret-key}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-True}
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ========================
  # Celery Worker
  # ========================
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sgm_celery_worker
    restart: unless-stopped
    command: celery -A config worker -l INFO --concurrency=2
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - POSTGRES_DB=${POSTGRES_DB:-sgm_nomina}
      - POSTGRES_USER=${POSTGRES_USER:-sgm_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-sgm_password}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - backend_media:/app/media
    depends_on:
      - backend
      - redis

  # ========================
  # Celery Beat (Scheduler)
  # ========================
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sgm_celery_beat
    restart: unless-stopped
    command: celery -A config beat -l INFO
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - POSTGRES_DB=${POSTGRES_DB:-sgm_nomina}
      - POSTGRES_USER=${POSTGRES_USER:-sgm_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-sgm_password}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis

  # ========================
  # Frontend React + Vite
  # ========================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: sgm_frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:8000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  backend_static:
  backend_media:
